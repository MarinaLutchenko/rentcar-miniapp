<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Аренда авто во Вьетнаме</title>

<style>

body {
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #1f1f1f, #0f0f0f 70%);
  color:white;
}

header {
  text-align:center;
  padding:80px 20px 40px 20px;
  font-size:30px;
  font-weight:600;
  letter-spacing:1px;
}

.section {
  max-width:900px;
  margin:0 auto 120px auto;
  padding:0 20px;
}

.card {
  background:rgba(255,255,255,0.04);
  border-radius:28px;
  overflow:hidden;
  backdrop-filter:blur(20px);
  box-shadow:0 40px 80px rgba(0,0,0,0.6);
  transition:0.4s ease;
}

.card:hover {
  transform:translateY(-6px);
  box-shadow:0 60px 120px rgba(0,0,0,0.8);
}

.card img {
  width:100%;
  display:block;
}

.content {
  padding:35px;
}

h2 {
  margin:0 0 10px 0;
  font-size:24px;
  font-weight:600;
}

.price {
  font-size:20px;
  font-weight:600;
  color:#4ade80;
  margin-bottom:20px;
}

p {
  color:#cfcfcf;
  line-height:1.6;
  font-size:15px;
}

.button {
  display:inline-block;
  margin-top:25px;
  padding:14px 30px;
  background:#4ade80;
  color:black;
  border-radius:16px;
  text-decoration:none;
  font-weight:600;
  transition:0.3s ease;
}

.button:hover {
  background:#3ac76d;
}

.footer-space {
  height:80px;
}

</style>
</head>

<body>

<header>Аренда авто во Вьетнаме</header>

<div class="section">

<div class="card">
<img src="photo_2026-02-15 19.08.34.jpeg">
<div class="content">
<h2>Hyundai Kona</h2>
<div class="price">от 40$ / сутки</div>
<p>
Баланс комфорта и практичности.  
Отличный выбор для города и поездок вдоль побережья.
</p>
<a class="button" href="https://t.me/RentCarNT_bot">Забронировать</a>
</div>
</div>

</div>

<div class="footer-space"></div>

</body>
</html>
