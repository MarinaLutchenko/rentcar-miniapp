<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RentCarNT</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #0f0f0f;
    color: white;
}

header {
    text-align: center;
    padding: 20px;
    font-size: 22px;
    font-weight: 600;
    background: #111;
}

.container {
    padding: 20px;
}

.card {
    background: linear-gradient(145deg, #141414, #1c1c1c);
    border-radius: 18px;
    margin-bottom: 28px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

/* ВАЖНО — без обрезки */
.card img {
    width: 100%;
    height: auto;
    display: block;
}

.card-content {
    padding: 18px;
}

.card-title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 8px;
}

.price {
    color: #4ade80;
    font-size: 16px;
    margin-bottom: 16px;
}

.button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(90deg, #4ade80, #22c55e);
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}
</style>
</head>

<body>

<header>Аренда авто во Вьетнаме</header>

<div class="container">

    <!-- HYUNDAI KONA -->
    <div class="card">
        <img src="photo_2026-02-15 19.08.34.jpeg" alt="Hyundai Kona">
        <div class="card-content">
            <div class="card-title">Hyundai Kona</div>
            <div class="price">от 40$ / сутки</div>
            <button class="button">Забронировать</button>
        </div>
    </div>

    <!-- MAZDA CX-5 (горизонтальная) -->
    <div class="card">
        <img src="photo_2026-02-16 00.43.52.jpeg" alt="Mazda CX-5">
        <div class="card-content">
            <div class="card-title">Mazda CX-5</div>
            <div class="price">от 52$ / сутки</div>
            <button class="button">Забронировать</button>
        </div>
    </div>

</div>

</body>
</html>
