<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RentCarNT</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #0f0f0f;
  color: white;
}

header {
  text-align: center;
  padding: 20px 15px;
  font-size: 22px;
  font-weight: 600;
  background: #111;
}

.container {
  padding: 15px;
  max-width: 600px;
  margin: auto;
}

.card {
  background: #161616;
  border-radius: 18px;
  overflow: hidden;
  margin-bottom: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.card img {
  width: 100%;
  height: auto; /* ВАЖНО — фото не режется */
  display: block;
}

.card-content {
  padding: 15px;
}

.car-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 6px;
}

.price {
  font-size: 16px;
  color: #4ade80;
  margin-bottom: 12px;
}

.button {
  display: block;
  text-align: center;
  padding: 12px;
  background: #4ade80;
  color: black;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.2s ease;
}

.button:hover {
  background: #3fc96d;
}
</style>
</head>

<body>

<header>Аренда авто во Вьетнаме</header>

<div class="container">

  <!-- Hyundai Kona -->
  <div class="card">
    <img src="photo_2026-02-15 19.08.34.jpeg" alt="Hyundai Kona">
    <div class="card-content">
      <div class="car-title">Hyundai Kona</div>
      <div class="price">от 40$ / сутки</div>
      <a href="https://t.me/RentCarNT_bot" class="button">Забронировать</a>
    </div>
  </div>

  <!-- Mazda CX-5 -->
  <div class="card">
    <img src="photo_2026-02-15 19.09.34.jpeg" alt="Mazda CX-5">
    <div class="card-content">
      <div class="car-title">Mazda CX-5</div>
      <div class="price">от 55$ / сутки</div>
      <a href="https://t.me/RentCarNT_bot" class="button">Забронировать</a>
    </div>
  </div>

</div>

</body>
</html>
