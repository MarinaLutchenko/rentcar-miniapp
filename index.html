<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RentCarNT</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0f0f0f;
    color: white;
}

header {
    text-align: center;
    padding: 28px 20px;
    font-size: 24px;
    font-weight: 600;
    background: #121212;
}

.container {
    padding: 20px;
}

.card {
    background: linear-gradient(145deg, #1a1a1a, #141414);
    border-radius: 18px;
    overflow: hidden;
    margin-bottom: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    display: block;
}

.card-content {
    padding: 18px;
}

.car-title {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 6px;
}

.price {
    color: #4cd964;
    font-size: 18px;
    margin-bottom: 18px;
}

.button {
    display: block;
    width: 100%;
    padding: 16px;
    text-align: center;
    background: linear-gradient(90deg, #3ddc84, #34c76f);
    color: white;
    font-size: 17px;
    font-weight: 600;
    border-radius: 14px;
    text-decoration: none;
    transition: 0.2s ease;
}

.button:active {
    transform: scale(0.98);
    opacity: 0.9;
}
</style>
</head>

<body>

<header>Аренда авто во Вьетнаме</header>

<div class="container">

    <!-- Hyundai Kona -->
    <div class="card">
        <img src="photo_2026-02-15 19.08.34.jpeg" alt="Hyundai Kona">
        <div class="card-content">
            <div class="car-title">Hyundai Kona</div>
            <div class="price">от 40$ / сутки</div>
            <a href="#" class="button">Забронировать</a>
        </div>
    </div>

    <!-- Mazda CX-5 -->
    <div class="card">
        <img src="photo_2026-02-15 19.09.34.jpeg" alt="Mazda CX-5">
        <div class="card-content">
            <div class="car-title">Mazda CX-5</div>
            <div class="price">от 52$ / сутки</div>
            <a href="#" class="button">Забронировать</a>
        </div>
    </div>

</div>

</body>
</html>
