<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RentCarNT</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: radial-gradient(circle at top, #1c1c1c, #0f0f0f);
  color: white;
}

header {
  text-align: center;
  padding: 20px 15px;
  font-size: 22px;
  font-weight: 600;
  background: #111;
}

.container {
  padding: 20px;
  max-width: 500px;
  margin: auto;
}

.card {
  background: linear-gradient(145deg, #1a1a1a, #141414);
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.6);
}

.card img {
  width: 100%;
  height: auto;
  max-height: 300px;
  object-fit: contain;
  background: #111;
  display: block;
}

.card-content {
  padding: 18px;
}

.card h2 {
  margin: 0 0 8px 0;
  font-size: 20px;
}

.price {
  color: #4cd964;
  font-size: 18px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(90deg, #3ddc84, #2ecc71);
  color: #ffffff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  transform: scale(0.98);
}
</style>
</head>

<body>

<header>Аренда авто во Вьетнаме</header>

<div class="container">

  <!-- Hyundai Kona -->
  <div class="card">
    <img src="photo_2026-02-15 19.08.34.jpeg" alt="Hyundai Kona">
    <div class="card-content">
      <h2>Hyundai Kona</h2>
      <div class="price">от 40$ / сутки</div>
      <button>Забронировать</button>
    </div>
  </div>

  <!-- Mazda CX-5 -->
  <div class="card">
    <img src="photo_2026-02-15 19.09.34.jpeg" alt="Mazda CX-5">
    <div class="card-content">
      <h2>Mazda CX-5</h2>
      <div class="price">от 52$ / сутки</div>
      <button>Забронировать</button>
    </div>
  </div>

</div>

</body>
</html>
