<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<title>RentCarNT</title>

<style>
body {

  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #0f0f0f;
  color: white;
}

header {

  padding: 20px;

  font-weight: 600;
}

.screen {
  display: none;
  padding: 20px;
}

.screen.active {

}

.card {
  background: #1a1a1a;
  border-radius: 18px;
  padding: 18px;
  margin-bottom: 15px;
  text-align: center;
  cursor: pointer;
  transition: 0.2s ease;
}

.card:hover {
  background: #242424;
}

.btn {
  background: linear-gradient(90deg, #27ae60, #2ecc71);
  padding: 16px;
  border-radius: 14px;
  text-align: center;
  font-weight: 600;

</style>
</head>

<body>

<header>–ê—Ä–µ–Ω–¥–∞ –∞–≤—Ç–æ –≤–æ –í—å–µ—Ç–Ω–∞–º–µ</header>

<!-- –≠–∫—Ä–∞–Ω 1 -->
<div id="screen-city" class="screen active">
  <div class="card" onclick="selectCity('–ù—è—á–∞–Ω–≥')">üèù –ù—è—á–∞–Ω–≥</div>
  <div class="card" onclick="selectCity('–î–∞–Ω–∞–Ω–≥')">üåä –î–∞–Ω–∞–Ω–≥</div>
  <div class="card" onclick="selectCity('–•–æ—à–∏–º–∏–Ω')">üèô –•–æ—à–∏–º–∏–Ω</div>
</div>

<!-- –≠–∫—Ä–∞–Ω 2 -->
<div id="screen-segment" class="screen">
  <div class="card" onclick="selectSegment('–≠–∫–æ–Ω–æ–º')">üöó –≠–∫–æ–Ω–æ–º</div>
  <div class="card" onclick="selectSegment('–ö—Ä–æ—Å—Å–æ–≤–µ—Ä—ã')">üöô –ö—Ä–æ—Å—Å–æ–≤–µ—Ä—ã</div>
  <div class="card" onclick="selectSegment('–ü—Ä–µ–º–∏—É–º')">‚ú® –ü—Ä–µ–º–∏—É–º</div>
</div>

<!-- –≠–∫—Ä–∞–Ω 3 -->
<div id="screen-cars" class="screen">

  <div class="card" onclick="selectCar('Hyundai Kona', 40)">
    <img src="photo_2026-02-15 19.08.34.jpeg">
    Hyundai Kona<br>
    –æ—Ç 40$ / —Å—É—Ç–∫–∏

  <div class="card" onclick="selectCar('Mazda CX-5', 52)">

</div>

<script>
let bookingData = {
  city: null,
  segment: null,
  car: null,
  price: null
};

function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function selectCity(city) {
  bookingData.city = city;
  showScreen('screen-segment');
}

function selectSegment(segment) {
  bookingData.segment = segment;
  showScreen('screen-cars');
}

function selectCar(car, price) {
  bookingData.car = car;
  bookingData.price = price;

  alert(
    "–ì–æ—Ä–æ–¥: " + bookingData.city + "\n" +
    "–°–µ–≥–º–µ–Ω—Ç: " + bookingData.segment + "\n" +
    "–ê–≤—Ç–æ: " + bookingData.car + "\n" +
    "–¶–µ–Ω–∞: $" + bookingData.price
  );
}
</script>

</body>
</html>
