<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RentCarNT</title>

<style>
body {
  margin: 0;
  background: #111;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
}

header {
  padding: 20px 16px;
  font-size: 22px;
  font-weight: 600;
  text-align: center;
}

.container {
  padding: 16px;
}

.card {
  background: #1c1c1c;
  border-radius: 18px;
  overflow: hidden;
  margin-bottom: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}

.card img {
  width: 100%;
  height: auto;   /* ВАЖНО — убрали фиксированную высоту */
  display: block;
}

.info {
  padding: 16px;
}

.title {
  font-size: 18px;
  margin-bottom: 6px;
}

.price {
  color: #3ddc84;
  font-weight: 600;
  margin-bottom: 14px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #3ddc84;
  font-weight: 600;
  font-size: 15px;
}
</style>
</head>

<body>

<header>
Аренда авто во Вьетнаме
</header>

<div class="container">

<div class="card">
  <img src="photo_2026-02-15 19.08.34.jpeg" alt="Hyundai Kona">
  <div class="info">
    <div class="title">Hyundai Kona</div>
    <div class="price">от 40$ / сутки</div>
    <button>Забронировать</button>
  </div>
</div>

<div class="card">
  <img src="photo_2026-02-15 19.09.34.jpeg" alt="Kia Sonet">
  <div class="info">
    <div class="title">Kia Sonet</div>
    <div class="price">от 38$ / сутки</div>
    <button>Забронировать</button>
  </div>
</div>

</div>

</body>
</html>
