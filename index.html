<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RentCarNT</title>

<style>

body {
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  background:#0f0f0f;
  color:white;
}

header {
  text-align:center;
  padding:40px 20px;
  font-size:28px;
  font-weight:600;
}

.car-block {
  position:relative;
  margin-bottom:80px;
}

.car-block img {
  width:100%;
  height:80vh;
  object-fit:cover;
  display:block;
}

.overlay {
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  padding:40px;
  background:linear-gradient(to top, rgba(0,0,0,0.8), transparent);
}

.overlay h2 {
  margin:0;
  font-size:28px;
  font-weight:600;
}

.price {
  margin-top:10px;
  font-size:20px;
  color:#4ade80;
  font-weight:600;
}

.button {
  display:inline-block;
  margin-top:20px;
  padding:14px 28px;
  background:#4ade80;
  color:black;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  transition:0.3s ease;
}

.button:hover {
  background:#3ac76d;
}

</style>
</head>

<body>

<header>Аренда авто во Вьетнаме</header>

<div class="car-block">
  <img src="photo_2026-02-15 19.08.34.jpeg">
  <div class="overlay">
    <h2>Hyundai Kona</h2>
    <div class="price">от 40$ / сутки</div>
    <a class="button" href="https://t.me/RentCarNT_bot">Забронировать</a>
  </div>
</div>

</body>
</html>
