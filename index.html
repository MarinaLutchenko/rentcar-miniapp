<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RentCarNT</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(180deg, #0f0f0f 0%, #141414 100%);
  color: white;
}

header {
  text-align: center;
  padding: 24px 16px 16px;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 0.3px;
}

.container {
  padding: 0 16px 40px;
}

.card {
  background: #1a1a1a;
  border-radius: 18px;
  overflow: hidden;
  margin-bottom: 22px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  display: block;
}

.card-content {
  padding: 18px;
}

.car-title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 6px;
}

.price {
  color: #4ade80;
  font-size: 16px;
  margin-bottom: 16px;
}

.button {
  display: block;
  width: 100%;
  padding: 14px;
  background: #4ade80;
  color: black;
  text-align: center;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 600;
  font-size: 16px;
  transition: 0.2s;
}

.button:active {
  transform: scale(0.98);
}
</style>
</head>

<body>

<header>Аренда авто во Вьетнаме</header>

<div class="container">

  <!-- Hyundai Kona -->
  <div class="card">
    <img src="photo_2026-02-15 19.08.34.jpeg" alt="Hyundai Kona">
    <div class="card-content">
      <div class="car-title">Hyundai Kona</div>
      <div class="price">от 40$ / сутки</div>
      <a href="https://t.me/RentCarNT_bot" class="button">Забронировать</a>
    </div>
  </div>

  <!-- Mazda CX-5 -->
  <div class="card">
    <img src="photo_2026-02-15 19.09.34.jpeg" alt="Mazda CX-5">
    <div class="card-content">
      <div class="car-title">Mazda CX-5</div>
      <div class="price">от 52$ / сутки</div>
      <a href="https://t.me/RentCarNT_bot" class="button">Забронировать</a>
    </div>
  </div>

</div>

</body>
</html>
