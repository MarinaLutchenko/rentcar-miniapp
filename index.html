<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RentCarNT</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: radial-gradient(circle at top, #1b1b1b 0%, #0a0a0a 70%);
  color: white;
}

header {
  text-align: center;
  padding: 22px 15px;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.card {
  background: #111;
  border-radius: 22px;
  overflow: hidden;
  margin: 25px 18px;
  box-shadow:
    0 10px 40px rgba(0,0,0,0.6),
    0 0 0 1px rgba(255,255,255,0.03);
}

.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  display: block;
}

.card-content {
  padding: 18px;
}

.car-title {
  font-size: 20px;
  font-weight: 500;
  letter-spacing: 0.4px;
}

.car-price {
  font-size: 16px;
  color: #39d98a;
  margin-top: 6px;
}

.button {
  display: block;
  text-align: center;
  padding: 14px;
  border-radius: 14px;
  margin-top: 18px;
  font-weight: 600;
  background: linear-gradient(135deg, #39d98a, #2bb673);
  color: black;
  text-decoration: none;
  transition: 0.3s ease;
}

.button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(57,217,138,0.3);
}
</style>
</head>

<body>

<header>Аренда авто во Вьетнаме</header>

<!-- HYUNDAI KONA -->
<div class="card">
  <img src="photo_2026-02-15 19.08.34.jpeg" alt="Hyundai Kona">
  <div class="card-content">
    <div class="car-title">Hyundai Kona</div>
    <div class="car-price">от 40$ / сутки</div>
    <a class="button" href="https://t.me/RentCarNT_bot">Забронировать</a>
  </div>
</div>

<!-- MAZDA CX-5 -->
<div class="card">
  <img src="photo_2026-02-15 19.09.34.jpeg" alt="Mazda CX-5">
  <div class="card-content">
    <div class="car-title">Mazda CX-5</div>
    <div class="car-price">от 55$ / сутки</div>
    <a class="button" href="https://t.me/RentCarNT_bot">Забронировать</a>
  </div>
</div>

</body>
</html>
