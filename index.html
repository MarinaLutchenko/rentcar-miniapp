<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RentCar Vietnam</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f0f0f;
  color: white;
}

header {
  text-align: center;
  padding: 20px;
  font-size: 22px;
  font-weight: 600;
}

.section {
  padding: 15px;
}

.card {
  background: #1a1a1a;
  border-radius: 16px;
  padding: 15px;
  margin-bottom: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
}

.card img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 10px;
}

.card h3 {
  margin: 5px 0;
}

.card p {
  margin: 3px 0;
  color: #aaa;
}

.button {
  display: block;
  background: white;
  color: black;
  text-align: center;
  padding: 12px;
  border-radius: 10px;
  text-decoration: none;
  margin-top: 12px;
  font-weight: 600;
}

.button:active {
  opacity: 0.7;
}
</style>
</head>

<body>

<header>Аренда авто во Вьетнаме</header>

<div class="section">

<div class="card">
<img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Hyundai_Accent_2018.jpg">
<h3>Hyundai Accent</h3>
<p>Комфорт • Автомат</p>
<p>Цена от 45$ / день</p>
<a href="#" class="button">Запросить</a>
</div>

<div class="card">
<img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Kia_Morning_2017.jpg">
<h3>Kia Morning</h3>
<p>Эконом • Автомат</p>
<p>Цена от 30$ / день</p>
<a href="#" class="button">Запросить</a>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1502877338535-766e1452684a" alt="Car">
<h3>Mercedes C300</h3>
<p>Премиум • Автомат</p>
<p>Цена от 120$ / день</p>
<a href="#" class="button">Запросить</a>
</div>

</div>

</body>
</html>
